<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- ;ink for font style font swasome cdnjs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css file link -->
    <link rel="stylesheet" href="../css/contact.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row mb-3 mt-3 parent-banner">
        <div class="col-md-10 banner">
          <h1 id="welcome"></h1>
        </div>
        <div class="logout-btn-box col-md-2">
            <button class="logout-btn">Logout</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
            <h4>Create Contact</h4>
            <div class="accordion-details">
                <div class="accordion mb-3">
                    <div class="accordion-item">
                      <h5 class="accordion-header">
                        <button
                          class="accordion-button"
                          data-bs-toggle="collapse"
                          data-bs-target="#collapse-create1"
                        >
                          <b>Create New Contact</b>
                        </button>
                      </h5>
                      <div class="accordion-collapse collapse" id="collapse-create1">
                        <div class="accordion-body">
                            <form class="row">
                                <input type="text" class="form-control name mb-3" placeholder="Enter contact Name..." >
                                <input type="text" class="form-control number mb-3" placeholder="Enter contact number...">
                                <div class="btn-box">
                                   <button class="btn create-btn">Save</button>
                                   <button class="btn edit-btn btn-danger d-none">Edit Save</button>
                                </div>
                            </form>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
        </div>
        <div class="col-md-4 contact-list-box">
          <div class="user-icon text-center mb-3 mt-3">
            <i class="fa-solid fa-user"></i>
          </div>
          <form>
            <input type="text" class="form-control mb-3" id="input-search" placeholder="search" oninput="mySearch()"/>
            
            
          </form>
          <h2>Contact Details</h2>
          <div class="accordion contact-detail">  
          </div>
        </div>
        <div class="col-md-4">
            <h3>Recycle bin</h3>
            <div class="accordion mb-3">
                <div class="accordion-item">
                  <h5 class="accordion-header">
                    <button
                      class="accordion-button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapse-2">
                      <b>Deleted contact will appear here.</b>
                    </button>
                  </h5>
                  <div class="accordion-collapse collapse" id="collapse-2">
                    <div class="accordion-body">
                      <div class="row">
                        <div class="col-md-6">
                          <h5>somaru</h5>
                          <p>348237488</p>
                        </div>
                        
                        <div
                          class="col-md-4 d-flex justify-content-around align-items-center position-relative div1"
                        >
                          
                          <i class="fa-solid fa-refresh opt-btn"></i>
                          &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; 
                          <div class="option-box">
                              <i class="fa-solid fa-trash"></i>
                              <br/>
                              <i class="fa-solid fa-refresh"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    >
     </script>
     <script src="../js/contact.js"></script>
  </body>
</html>
