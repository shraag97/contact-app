<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact</title>
    
    
</head>
<body>
   
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-8 shadow-lg mt-5 overflow-hidden" >
                <div class="row">
                    <div class="col-md-6 login-form">
                         <div class="active-box l-active" style="opacity: 0; z-index: -1;">
                            <h2>Sign In</h2>
                            <p>Already have an account?</p>
                            <button id="l-active-btn">Sign In</button>
                        </div>
                        <br/>
                       
                        <h2 class="text-center">Sign In</h2>
                        
                        <div class="text-center">
                            <i class="fa-brands fa-square-instagram"></i>
                            <i class="fa-brands fa-square-facebook"></i>
                            <i class="fa-brands fa-square-whatsapp"></i>
                        </div>
                        <br/>
                        <form>
                            <input type="text" id="username"  class="form-control mb-3" placeholder=" Enter usrname...">
                            <input type="password"  id="password" class="form-control mb-3" placeholder="Enter usrname...">
                            <div align="center">
                               <a href="">Forget password</a>
                               <br/><br/>
                                
                               <button class="btn" id="login-btn">Sign In</button>
                               <br/><br/>
                               <p id="l-notice"></p>
                              
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 login-form">
                        <div class="active-box s-active">
                            <h2>Sign Up</h2>
                            <p>Don't have any account ? signup!</p>
                            <button id="s-active-btn">Sign In</button>
                        </div>
                        <br/>
                        <h2 class="text-center">Sing Up</h2>
                        
                        <div class="text-center">
                            <i class="fa-brands fa-square-instagram"></i>
                            <i class="fa-brands fa-square-facebook"></i>
                            <i class="fa-brands fa-square-whatsapp"></i>
                        </div>
                        <br/>
                        <form>
                            <input type="text" id="f-name" class="form-control mb-3" placeholder="Fisrt Name">
                            <input type="text" id="l-name" class="form-control mb-3" placeholder="Last Name">
                            <input type="text" id="s-username" class="form-control mb-3" placeholder=" Create UserName">
                            <input type="password" id="s-password" class="form-control mb-3" placeholder=" Create Password">
                            <div align="center">
                               
                               <br/>
                               <button class="btn signup-btn">Sign Up</button>
                               <br/><br/>
                               <p id="s-notice"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
